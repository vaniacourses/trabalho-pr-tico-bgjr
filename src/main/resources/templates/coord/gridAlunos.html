<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alunos - EventUFF</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <h1>Lista de Usuários</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Select</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${usuarios.isEmpty()}">
                    <td colspan="2">Nenhum aluno encontrado</td>
                </tr>
                <tr th:each="usuario : ${usuarios}">
                    <td><span th:text="${usuario.getLogin()}">Matrícula</span></td>
                    <td><span th:text="${usuario.getNome()}">Nome</span></td>
                    <td><span th:text="${usuario.getEmail()}">E-mail</span></td>
                    <td><span><button type="button" class="btn btn-outline-secondary btn-sm">Acessar histórico</button></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
