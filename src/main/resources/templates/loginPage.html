<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script> <!-- Ensure the script file is included -->
    <title>Login - EventUFF</title>
</head>
<body>
    <div class="container" style="height: 680px; width: 580px">
        <br>
        <br>
        <div style="text-align: center">
            <img th:src="@{images/logo_iduff.png}" height="250px" width="250px">
        </div>

        <br>
        <br>
        <form id="login-form" th:action="@{/usuario/auth}" th:object="${userAuth}" method="post">
            <div class="form-group">
                <label>Login</label>
                <input class="form-control" id="login" placeholder="Nº de matrícula" th:field="*{login}">
            </div>
            <br>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" id="senha" th:field="*{password}">
            </div>
            <br>
            <br>
            <div style="text-align: center">
                <input class="btn btn-outline-primary" type="submit" value="Acessar">
            </div>
            <br>
            <div class="alert alert-danger alert-dismissible fade show" th:if="${authError}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${authError}"></span>
            </div>
        </form>
    </div>
</body>
</html>
